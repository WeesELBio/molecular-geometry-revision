<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Molecular Geometry Revision</title>

<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 16px;
        line-height: 1.4;
    }

    h1 {
        font-size: 1.4rem;
        text-align: center;
    }

    .section {
        margin-bottom: 16px;
    }

    label {
        display: block;
        margin: 4px 0;
    }

    input:not([type="checkbox"]), button {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    margin-top: 6px;
    }

    input[type="checkbox"] {
        width: auto;
        padding: 0;
        margin-right: 6px;
        vertical-align: middle;
    }

    button {
        cursor: pointer;
    }

    .shape {
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        margin-top: 16px;
    }

    .question, .result {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }

</style>
</head>
<body>

<h1>Molecular Geometry Revision</h1>

<div class="section">
    <strong>Shape range</strong>
    <input type="number" id="minShape" value="1">
    <input type="number" id="maxShape" value="13">
</div>

<div class="section">
    <strong>Question types</strong>
    <label><input type="checkbox" checked value="0"> Atoms bonded</label>
    <label><input type="checkbox" checked value="1"> Lone pairs</label>
    <label><input type="checkbox" checked value="2"> Electron domains</label>
    <label><input type="checkbox" checked value="3"> Bond angles</label>
    <label><input type="checkbox" checked value="4"> Example molecule</label>
</div>

<div class="shape" id="shapeText"></div>
<div class="question" id="questionText"></div>

<input id="answerInput" placeholder="Enter answer">

<button onclick="checkAnswer()">Check answer</button>
<button onclick="newQuestion()">Next question</button>

<div class="result" id="resultText"></div>

<hr>

<script>
const geometries = [
 ["Linear (2 domains)",["2","0","2","180","CO2"]],
 ["Trigonal planar",["3","0","3","120","BF3"]],
 ["Bent (3 domains)",["2","1","3","119","SO2"]],
 ["Tetrahedral",["4","0","4","109.5","CH4"]],
 ["Trigonal pyramidal",["3","1","4","106.8","NH3"]],
 ["Bent (4 domains)",["2","2","4","104.5","H2O"]],
 ["Trigonal bipyramidal",["5","0","5","90,120","PCl5"]],
 ["Seesaw",["4","1","5","180,120,90","SF4"]],
 ["T-shaped",["3","2","5","90,180","ClF3"]],
 ["Linear (5 domains)",["2","3","5","180","XeF2"]],
 ["Octahedral",["6","0","6","90,180","SF6"]],
 ["Square pyramidal",["5","1","6","84.8","BrF5"]],
 ["Square planar",["4","2","6","90,180","XeF4"]]
];

const properties = [
    "Atoms bonded to central atom",
    "Lone pairs",
    "Electron domains",
    "Ideal bond angle(s)",
    "Example molecule"
];

let weights = JSON.parse(localStorage.getItem("weights") || "{}");
let lastKey = null;
let currentShape = null;
let currentProp = null;

function save() {
    localStorage.setItem("weights", JSON.stringify(weights));
}

function getEnabledProperties() {
    return [...document.querySelectorAll('input[type=checkbox]:checked')]
        .map(cb => +cb.value);
}

function normaliseAngles(str) {
    return str.replace(/Â°/g,"")
        .split(/[,;\s]+/)
        .map(Number)
        .filter(n => !isNaN(n))
        .sort((a,b)=>a-b);
}

function anglesMatch(a,b) {
    if (a.length !== b.length) return false;
    return a.every((v,i)=>Math.abs(v-b[i])<=1);
}

function newQuestion() {
    const min = +minShape.value - 1;
    const max = +maxShape.value - 1;
    const enabled = getEnabledProperties();
    if (!enabled.length) return;

    const pool = [];

    for (let s=min; s<=max; s++) {
        for (const p of enabled) {
            const key = `${s}-${p}`;
            const w = weights[key] ?? 1;
            for (let i=0;i<w;i++) {
                if (key !== lastKey) pool.push([s,p]);
            }
        }
    }

    if (!pool.length) return;

    [currentShape,currentProp] = pool[Math.random()*pool.length|0];
    lastKey = `${currentShape}-${currentProp}`;

    shapeText.textContent = "Shape: " + geometries[currentShape][0];
    questionText.textContent = "Question: " + properties[currentProp];
    answerInput.value = "";
    resultText.textContent = "";
    answerInput.focus();
}

function checkAnswer() {
    if (currentShape === null) return;

    const correct = geometries[currentShape][1][currentProp];
    const userRaw = answerInput.value;
    const key = `${currentShape}-${currentProp}`;
    weights[key] ??= 1;

    let correctFlag = false;
    let explanation = "";

    if (currentProp === 3) {
        const exp = normaliseAngles(correct);
        const usr = normaliseAngles(userRaw);
        correctFlag = anglesMatch(exp,usr);
        if (!correctFlag)
            explanation = `Expected ${exp.length} angles: ${correct}`;
    } else {
        correctFlag =
            userRaw.replace(/\s+/g,"").toLowerCase() ===
            correct.replace(/\s+/g,"").toLowerCase();
        if (!correctFlag)
            explanation = `Correct answer: ${correct}`;
    }

    if (correctFlag) {
        resultText.textContent = "Correct";
        resultText.style.color = "green";
        if (weights[key] > 1) weights[key]--;
    } else {
        resultText.textContent = "Incorrect. " + explanation;
        resultText.style.color = "red";
        weights[key] = Math.min(weights[key] + 2, 10);
    }

    save();
}

answerInput.addEventListener("keydown", e => {
    if (e.key === "Enter") checkAnswer();
});

newQuestion();
</script>

</body>
</html>
