<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Molecular Geometry Revision</title>

<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 16px;
        line-height: 1.4;
    }
    h1 { text-align: center; }
    .section { margin-bottom: 16px; }
    label { display: block; margin: 4px 0; }
    input, button {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-top: 6px;
    }
    button { cursor: pointer; }
    .shape { font-size: 1.2rem; font-weight: bold; text-align: center; }
    .question { text-align: center; margin: 8px 0; }
    .result { text-align: center; font-weight: bold; margin-top: 12px; }
</style>
</head>
<body>

<h1>Molecular Geometry Revision</h1>

<div class="section">
    <strong>Shape range</strong>
    <label>Min shape #
        <input type="number" id="minShape" value="1">
    </label>
    <label>Max shape #
        <input type="number" id="maxShape" value="13">
    </label>
</div>

<div class="section">
    <strong>Question types</strong>
    <label><input type="checkbox" value="0"> Atoms bonded to central atom</label>
    <label><input type="checkbox" value="1"> Lone pairs</label>
    <label><input type="checkbox" value="2"> Electron domains</label>
    <label><input type="checkbox" value="3"> Ideal bond angle(s)</label>
    <label><input type="checkbox" value="4"> Example molecule</label>
</div>

<div class="shape" id="shapeText"></div>
<div class="question" id="questionText"></div>

<input type="text" id="answerInput" placeholder="Enter answer">

<button onclick="checkAnswer()">Check answer</button>
<button onclick="newQuestion()">Next question</button>

<div class="result" id="resultText"></div>

<script>
const geometries = [
    ["Linear (2 domains)", ["2","0","2","180","CO2"]],
    ["Trigonal planar", ["3","0","3","120","BF3"]],
    ["Bent (3 domains)", ["2","1","3","119","SO2"]],
    ["Tetrahedral", ["4","0","4","109.5","CH4"]],
    ["Trigonal pyramidal", ["3","1","4","106.8","NH3"]],
    ["Bent (4 domains)", ["2","2","4","104.5","H2O"]],
    ["Trigonal bipyramidal", ["5","0","5","90, 120","PCl5"]],
    ["Seesaw", ["4","1","5","180, 120, 90","SF4"]],
    ["T-shaped", ["3","2","5","90, 180","ClF3"]],
    ["Linear (5 domains)", ["2","3","5","180","XeF2"]],
    ["Octahedral", ["6","0","6","90, 180","SF6"]],
    ["Square pyramidal", ["5","1","6","84.8","BrF5"]],
    ["Square planar", ["4","2","6","90, 180","XeF4"]]
];

const properties = [
    "Atoms bonded to central atom",
    "Lone pairs",
    "Electron domains",
    "Ideal bond angle(s)",
    "Example molecule"
];

let weights = JSON.parse(localStorage.getItem("weights")) || {};
let lastQuestionKey = null;
let currentShape = null;
let currentProp = null;

const angleTolerance = 1; // ±1 degree

// Restore checkbox state
document.querySelectorAll("input[type=checkbox]").forEach(cb => {
    cb.checked = JSON.parse(localStorage.getItem("prop-" + cb.value)) ?? true;
});

function saveState() {
    localStorage.setItem("weights", JSON.stringify(weights));
    localStorage.setItem("minShape", minShape.value);
    localStorage.setItem("maxShape", maxShape.value);
    document.querySelectorAll("input[type=checkbox]").forEach(cb =>
        localStorage.setItem("prop-" + cb.value, cb.checked)
    );
}

function getEnabledProperties() {
    return [...document.querySelectorAll('input[type="checkbox"]:checked')]
        .map(cb => parseInt(cb.value));
}

function parseAngles(str) {
    return str.replace(/°/g, "")
        .split(/[,;\s]+/)
        .map(Number)
        .filter(n => !isNaN(n))
        .sort((a,b) => a-b);
}

function anglesMatch(expected, user) {
    if (expected.length !== user.length) return false;
    return expected.every((v, i) => Math.abs(v - user[i]) <= angleTolerance);
}

function newQuestion() {
    const min = (parseInt(minShape.value) || 1) - 1;
    const max = (parseInt(maxShape.value) || geometries.length) - 1;
    const enabled = getEnabledProperties();
    if (!enabled.length) return;

    const pool = [];
    for (let s = min; s <= max; s++) {
        for (const p of enabled) {
            const key = `${s}-${p}`;
            const w = weights[key] ?? 1;
            for (let i = 0; i < w; i++) pool.push([s,p]);
        }
    }

    let choice;
    do {
        choice = pool[Math.floor(Math.random() * pool.length)];
    } while (choice.join("-") === lastQuestionKey && pool.length > 1);

    [currentShape, currentProp] = choice;
    lastQuestionKey = choice.join("-");

    shapeText.textContent = "Shape: " + geometries[currentShape][0];
    questionText.textContent = "Question: " + properties[currentProp];
    answerInput.value = "";
    resultText.textContent = "";
    answerInput.focus();
    saveState();
}

function checkAnswer() {
    const correct = geometries[currentShape][1][currentProp];
    const key = `${currentShape}-${currentProp}`;
    weights[key] = weights[key] ?? 1;

    let correctFlag = false;
    let feedback = "";

    if (currentProp === 3) {
        const expected = parseAngles(correct);
        const user = parseAngles(answerInput.value);

        if (user.length !== expected.length) {
            feedback = `Expected ${expected.length} angle(s).`;
        } else if (!anglesMatch(expected, user)) {
            feedback = `Expected angles: ${expected.join(", ")}°`;
        } else {
            correctFlag = true;
        }
    } else {
        const norm = s => s.replace(/\s+/g,"").toLowerCase();
        correctFlag = norm(answerInput.value) === norm(correct);
        if (!correctFlag) feedback = `Correct answer: ${correct}`;
    }

    if (correctFlag) {
        resultText.textContent = "Correct";
        resultText.style.color = "green";
        if (weights[key] > 1) weights[key]--;
    } else {
        resultText.textContent = "Incorrect. " + feedback;
        resultText.style.color = "red";
        weights[key] = Math.min(weights[key] + 2, 10);
    }

    saveState();
}

answerInput.addEventListener("keydown", e => {
    if (e.key === "Enter") checkAnswer();
});

minShape.value = localStorage.getItem("minShape") || 1;
maxShape.value = localStorage.getItem("maxShape") || geometries.length;

newQuestion();
</script>

</body>
</html>
